<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" href="./images/icon todo list.png">
</head>

<body>

    <body>

        <section id="allInfo">
            <div id="choose">
                <input type="color" id="colorPicker">
                <p>Choose your soul mood</p>
            </div>

            <div>
                <input type="text" placeholder="Search Todo" id="searchInput">
            </div>
            <form id="addTodoForm">
                <input type="text" placeholder="Your Todo" id="todoInput">
                <button>Create Todo</button>
            </form>

            <ul id="todoList">

            </ul>
            <section id="allBtn">
                <button class="showButton" data-key="doneTodo">Done</button>
            </section>
            <ul id="doneList">

            </ul>
        </section>
        <script src="./script/index.js" type="module"></script>
    </body>

</html>
